<ol>
  <li *ngFor="let x of myStudents">
    {{x.name}}
    ,
    {{x.age}}
    ,
    {{x.id}}
    ,
    {{x.address}}
    ,
    {{x.course}}
  </li>
</ol>
<h3>
  Weather in {{location}}
</h3>

<ul>
  {{myWeather[0].main}}, {{myWeather[0].description}}
  <li *ngFor="let x of myWeather">
    
    ,
    description:{{x.description}}
    ,
    id:{{x.id}}
    ,
    :feels_like:{{x.feels_like}}
    ,
    temp:{{x.main.temp}}
  </li>
</ul>
